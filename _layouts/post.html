<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div class="post-bar"></div>

    <div class="page-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

              <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if site.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ site.author }}</span></span>{% endif %}</p>
              </header>

              <div class="post-content" itemprop="articleBody">
                {{ content }}
              </div>

            </article>
          </div>

        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
